

<div class="container readPage">

    <div class="pageHeading">
        <h1 ng-if="!loading">{{ note.title }}</h1>
    </div>

    <div class="form additionalNoteForm" ng-if="additionIsActive" ng-if="note">

        <form name="noteForm" ng-submit="submitForm(userForm.$valid)" novalidate>

            <div class="form-group">
                <textarea class="form-control" ng-model="content"></textarea>
            </div>

            <ul class="form-options">
                <li class="left">
                    <button type="submit" class="btn btn-secondary">
                        Cancel
                    </button>
                </li>
                <li class="right">
                    <button type="submit" class="btn btn-primary">
                        Add note
                        <span class="arrow"></span>
                    </button>
                </li>
            </ul>

        </form>

    </div>

    <ul class="form-options withBorder" ng-hide="additionIsActive" ng-if="!loading">
        <li class="left">
            <button type="submit" ui-sref="overview({useCache:true})" class="btn btn-secondary">
                <span class="arrow"></span>
                Back to overview
            </button>
        </li>
        <li class="right">
            <button type="submit" class="btn btn-primary">
                Add additional note
                <span class="arrow"></span>
            </button>
        </li>
    </ul>

    <div class="loader" ng-hide="!loading">
        <img alt="loading" class="loader" src="/images/loading.gif" />
    </div>

    <ul class="notes" ng-if="note">

        <li class="note" ng-repeat="additionalNote in note.children">

            <div class="profile">
                <img alt="profile image" src="https://randomuser.me/api/portraits/men/32.jpg" />
            </div>

            <div class="card">

                <span class="speechArrow"><span class="overlay"></span></span>

                <ul class="details">
                    <li class="name">{{ note.user.name }}</li>
                    <li class="date">{{ note.date | yopaDate }}</li>
                </ul>

                <div class="content">
                    {{ note.content }}
                </div>

            </div>

        </li>

    </ul>

</div>
