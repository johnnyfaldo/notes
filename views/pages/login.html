
<div class="container">

    <div class="pageHeading">
        <h1>Login</h1>
    </div>

    <div class="form loginForm">

        <p class="alert alert-danger" ng-show="error">{{error}}</p>

        <form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>

            <div class="form-group">
                <label>Username: <span class="red">*</span></label>
                <input type="text" ng-required="true" name="username" class="form-control" ng-model="model.username">
            </div>

            <div class="form-group">
                <label>Password: <span class="red">*</span></label>
                <input type="password" ng-required="true" name="password" class="form-control" ng-model="model.password">
            </div>

            <button type="submit"
                    class="btn btn-primary"
                    ng-disabled="loginForm.$invalid">
                Login
                <span class="arrow"></span>
            </button>

            <img alt="loading" class="loader" src="/images/loading.gif" ng-show="processing" />

        </form>

    </div>

</div>
